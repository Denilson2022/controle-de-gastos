<!DOCTYPE html>

<head>


  <title>Document</title>
</head>

<body>
  <h1>Controle de gastos</h1>
  <main class="centralize" id="main">
    <form>
      <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" name="email" id="email" 
        onchange="onChangeEmail()" placeholder="seu@email.com" />

        <div class="error" id="email-required-error">
          Email obrigatório
        </div>
        <div class="error" id="email-invalid-error">
          Email inválido
        </div>
      </div>
      <div class="form-field">

        <div><label>Senha</label></div>
        <input type="password" name="password" id="password" 
        onchange="onChangePassword()" placeholder="Senha" />

        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
      </div>
      <div>
        <button type="button" class="clear" id="recover-password-button" 
        onclick="recoverPassword()"
          disabled="true">
          Recuperar Senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="login-button" disabled="true" 
        onclick="login()">
        Entrar
      </button>
      </div>
      <div>
        <button type="button" class="outline" 
        onclick="register()">
        Registrar
      </button>
      </div>
    </form>

  </main>
</body>



<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="global.css">

<script src="script.js"></script>
<script src="logged-in.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

</html>
