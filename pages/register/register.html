<!DOCTYPE html>

<head>
    <title>Registrar Controle de Gastos</title>
</head>

<body>

    <h1>Registrar</h1>

    <main class="centralize" id="main">

        <form>

            <div class="form-field">

                <div><label>Email</label></div>
                <input type="email" placeholder="seu@email.com" id="email" 
                onchange="onChangeEmail()">

                <div class="error" id="email-required-error">
                    Email obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email inválido
                </div>

            </div>

            <div class="form-field">

                <div><label>Senha</label></div>
                <input type="password" placeholder="Senha" id="password" 
                autocomplete="on" onchange="onChangePassword()">

                <div class="error" id="password-required-error">
                    Senha obrigatória
                </div>
                <div class="error" id="password-min-length-error">
                    Senha deve ter ao menos 6 caracteres
                </div>

            </div>

            <div class="form-field">

                <div><label>Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha" id="confirmPassword"
                autocomplete="on"  onchange="onChangeConfirmPassword()">

                <div class="error" id="password-doesnt-match-error">
                    Senha e Confirmar senha devem ser iguais
                </div>

            </div>

            <div>

                <button type="button" class="solid" disabled="true" id="register-button" 
                onclick="register()">
                    Registrar
                </button>

            </div>

            <div>

                <button type="button" class="clear">Login</button>

            </div>

        </form>

    </main>

</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="register.js"></script>
<script src="../../logged-in.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>


</html>
